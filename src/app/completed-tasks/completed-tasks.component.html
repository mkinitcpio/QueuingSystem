<div style="margin-left: 64px;">
  <h3 class="title">Обработанные заявки: {{completedTasks.length}}</h3>
  <div class="completed-tasks-container">
    <div *ngFor='let task of completedTasks'>
      <div class=task>
        <span>
          {{task.id}}
        </span>
      </div>
    </div>
  </div>
</div>
