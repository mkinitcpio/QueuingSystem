<div *ngIf='isStarted'>
    <div class='queuing-system'>
        <app-source-tasks [tasks]='model.sourceTasks'></app-source-tasks>
        <app-queuing-system [model]='model'></app-queuing-system>
        <app-completed-tasks [completedTasks]='model.completedTasks'></app-completed-tasks>
    </div>
    <app-rejected-tasks [rejectedTasks]='model.rejectedTasks'></app-rejected-tasks>
</div>

<div *ngIf='isReady && isShowStatistics' class='dialog'>
    <div class='close-button' (click)='closeDialog()'>
        X
    </div>
    <app-results [results]='model.results'>

    </app-results>
    <app-chart [results]='results' [i]='i'></app-chart>
</div>


<button class='button' (click)='showStatistics()' [disabled]='!isReady'>Показать статистику</button>
<button (click)='start()'>Запустить</button>

<div *ngIf='isRunning' class='loader'>
    <div class='loader-title'>
        <div *ngIf='!isReady'>
                {{titleText[0]}}
        </div>
        <div *ngIf='isReady'>
                {{titleText[1]}}
        </div>
    </div>
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
